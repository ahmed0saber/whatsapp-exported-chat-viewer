<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Exported Chat Viewer</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@500&family=Cairo:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="controls-container">
        <div class="row">
            <button class="filePickerClicker" onclick="pickFile()">Choose a file</button>
            <p class="developedBy">
                By
                <a href="https://www.linkedin.com/in/ahmed0saber/" target="_blank">ahmed0saber</a>
            </p>
        </div>
        <input class="filePicker" type='file' accept='text/plain' onchange='openFile(event)'/>
        <div class="search-box">
            <input onkeyup='searchMessages()' class="searchInput" type='text' placeholder="Search for a message..."/>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M500.3 443.7l-119.7-119.7c27.22-40.41 40.65-90.9 33.46-144.7C401.8 87.79 326.8 13.32 235.2 1.723C99.01-15.51-15.51 99.01 1.724 235.2c11.6 91.64 86.08 166.7 177.6 178.9c53.8 7.189 104.3-6.236 144.7-33.46l119.7 119.7c15.62 15.62 40.95 15.62 56.57 0C515.9 484.7 515.9 459.3 500.3 443.7zM79.1 208c0-70.58 57.42-128 128-128s128 57.42 128 128c0 70.58-57.42 128-128 128S79.1 278.6 79.1 208z"/></svg>
        </div>
    </div>
    <div class='chat-container'></div>
    <div class="chooseFirst">
        <p>Choose a text file first</p>
    </div>
    <div class="noMessage">
        <p>Oops! Message not found</p>
    </div>
</body>
<script src="./script.js"></script>
</html>
